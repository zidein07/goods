<div class="modal-header">
    <span ng-click="closePopup()" class="pull-right cursor-pointer glyphicon glyphicon-remove"></span>
    <h4 translate="CONFIRM_AN_ORDER"></h4>
</div>
<div class="modal-body row">
    <div class="col-lg-6 col-lg-offset-3">
        <form ng-submit="sendOrder({name:name,address:address,date: dateOrder})">
            <div class="form-group">
                <label for="name">{{ 'YOUR_FULL_NAME' | translate }}:</label>
                <input type="text" class="form-control" id="name" ng-model="name"
                       placeholder="{{ 'YOUR_FULL_NAME' | translate }}" required>
            </div>
            <div class="form-group">
                <label for="address">{{ 'YOUR_ADDRESS' | translate }}:</label>
                <input type="text" class="form-control" id="address" ng-model="address"
                       placeholder="{{ 'YOUR_ADDRESS' | translate }}"
                       required>
            </div>
            <div class="form-group">
                <label for="date">{{ 'DATE' | translate }}:</label>
                <input type="date" class="form-control" id="date" ng-model="dateOrder" placeholder="{{ 'DATE' | translate }}" required>
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-success" translate="SEND"></button>
            </div>
        </form>
    </div>
</div>
